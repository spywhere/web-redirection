<div>
  <p class="title">Web Redirections</p>
  <% if (error) { %>
  <p class="error"><%= error %></p>
  <% } %>
  <p>Update the cookie for this site to have it redirected to the target URL.</p>
  <p class="mono">
    static=https://example.com;<br />
    dynamic=https://example.com/%s;
  </p>
  <p>Then browse to this website /:static or /:dynamic/:query to be redirected accordingly.</p>
</div>
